<button (click)="trocar()">Change</button>
<h1 [ngStyle]="{'background': corFundo, 'color':corFont}">Curso angular</h1>

<ng-content select="h2"></ng-content>

<h1>Lista de Compras</h1>

<input type="text" [(ngModel)]="item">
<button (click)="adicinarLista()">Adiconar</button>
<p>{{item}}</p>
<ul>
  <li *ngFor="let elemento of lista">{{elemento}}</li>
</ul>

<ng-content select="p"></ng-content>

<hr>

<ng-template [ngIf]="isEnableBlock">
  <a href="#">Finalizar Compra</a>
</ng-template>

  </a>
</ng-template>
