<p>card works!</p>
<p>Começando a trabalhar com diretivas</p>
<button>Olá mundo! </button>
<ul>
  <li *ngFor="let p of produtos; let i = index" (click)="remover(i)">
    {{i}} - {{p}}
  </li>
  <button (click)="adicionar()">Adicionar</button>
</ul>

<div [ngSwitch]="menuType">
  <div *ngSwitchCase="'user'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
    </ul>
  </div>
  <div *ngSwitchCase="'admin'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartão</li>
      <li>gerenciar usuario</li>
    </ul>
  </div>
  <div *ngSwitchCase="'superuser'">
    <li>editar perfil</li>
    <li>adicionar cartão</li>
    <li>gerenciar usuario</li>
    <li>gerenciar admins</li>
  </div>
  <div *ngSwitchDefault="">
    <h3>não encotrado</h3>
  </div>
</div>
